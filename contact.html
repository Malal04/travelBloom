<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_container">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/Group 2.png" alt="Travel Agency Logo">
                    </a>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <form action="">
                        <div>
                            <input type="search" name="destination" id="destination" placeholder="Enter your travel destination">
                        </div>
                        <div class="material-symbols-sharp">
                            <span>search</span>
                        </div>
                        <div>
                            <button type="submit">Search</button>
                        </div>
                        <div>
                            <button type="submit">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="main_container">
                <div class="reseaux_sociale">
                    <div class="line_blanc">
                    </div>
                    <div class="sociale">
                        <ul>
                            <li><img src="./images/twitter.svg" alt="twitter"></li>
                            <li><img src="./images/facebook.svg" alt="facebook"></li>
                            <li><img src="./images/instagram.svg" alt="instagram"></li>
                            <li><img src="./images/youtube.svg" alt="youtube"></li>
                        </ul>
                    </div>
                </div>
                <div class="content_text">
                    
                    <div class="form_texte">

                        <h1>Contact Us</h1>

                        <p>Get in Touch</p>

                    </div>
                    
                    <div class="form_contact">
                        <form action="#" method="POST" class="contact_form">
                            <div class="form_group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            
                            <div class="form_group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
    
                            <div class="form_group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            </div>
    
                            <button type="submit" class="submit_button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
